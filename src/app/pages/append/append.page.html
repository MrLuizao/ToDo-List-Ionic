<ion-header>
  <ion-toolbar>

    <ion-buttons style="display: inline-block;">
      <ion-back-button color="secondary" defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>
      {{list.title}}
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label position="floating">New Item</ion-label>
      <ion-input type="text" 
                  [(ngModel)]="itemName"
                  (keyup.enter)="addingItem()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header *ngIf="list.items.length > 0">
      <ion-label>To Do</ion-label>
    </ion-list-header>


     <ion-item-sliding *ngFor="let item of list.items" class="animated fadeInDown">

        <ion-item >
          <ion-checkbox slot="start" 
                    [(ngModel)]="item.completed"
                    (ionChange)="changeCheck(item)"></ion-checkbox>
          <ion-label>{{ item.description }}</ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="deleteItemSlide(index)" color="danger">
            <ion-icon name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        
      </ion-item-sliding>
      
  </ion-list>

</ion-content>
