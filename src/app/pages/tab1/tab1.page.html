<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-title >
      Pendings
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item>
      <ion-icon slot="end" name="moon"></ion-icon>
      <ion-toggle slot="end" [ngModel]="darkMode" (ionChange)="changeTheme()"></ion-toggle>
    </ion-item>
  </ion-list>
  
  <app-lists [finished]="false"></app-lists>
 
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goToAddList()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
